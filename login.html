<!DOCTYPE html>
<html>
<head>
   <title>Solides People</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <script src="js/main.js"></script>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <div class="line_header"></div>
   </header>
   <main class="mdl-layout__content">
         <div class="mdl-cell mdl-cell--6-col mdl-cell--8-cel-tablet">
            <div class="mdl-cell mdl-cell--4-col box_logo">
               <img src="img/logo-azul.svg">
               <p class="text_logo">people</p>
            </div>
         </div>
         <div class="mdl-cell mdl-cell--4-col box_login">
            <form action="#" name="formLogin">
               <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="email">
                  <label class="mdl-textfield__label" for="sample1">Informe seu Email:</label>
               </div>
               <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" id="senha">
                  <label class="mdl-textfield__label" for="sample1">Senha:</label>
               </div>
            </form>
            <a><button class="btn_login" onClick="validarSenha()" id="btnVerificar">Acessar Solides People</button></a>
         </div>
         <span><a class="text_senha">Esqueci minha senha</a></span>
      </div>
   </div>
</main>
</body>
</html>
